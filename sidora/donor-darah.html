<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>DONOR DARAH</title>
</head>
<body>
	<header>
		<nav>
			<label class="logo">SIDORA</label>

			<label class="profil-kanan"><a href="profil.html"><img src="icon/profil-kanan.png">Profil</label></a>

				<ul >
					<li>
						<a href="beranda.html" class="a_parent"><div class="wrap">
						<span class="icon"></span></div>
						<span class="text">Beranda</span>
						</a>

					</li>

					<li>
						<a href="contact-us.html" class="a_parent"><div class="wrap">
						<span class="icon"></span></div>
						<span class="text">Contact</span>
						</a>
					</li>
					<li>
						<a href="#" class="a_parent"><div class="wrap">
						<span class="icon"></span></div>
						<span class="text">Info</span>
						</a>
					</li>
				</ul>
			</nav>
	</header>
	<main>
		<div class="wrapper">
			<div class="title">
				Daftarkan dirimu untuk donor darah!
			</div>
		
			<div class="form">
				<div class="input-field terms">
					<label class="checkmark">Gol Darah: </label>
					<input type="radio">
					<span class="checkmark">A</span>
					<input type="radio">
					<span class="checkmark">B</span>
					<input type="radio">
					<span class="checkmark">O</span>
					<input type="radio">
					<span class="checkmark">AB</span>
				</div>
				<div class="input-field">
					<label>Nama: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<label>Umur: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<label>Jenis Kelamin: </label>
					<div class="custom-select">
						<select>
							<option value="">Select</option>
							<option value="pr">Male</option>
							<option value="lk">Female</option>

						</select>
					</div>
				</div>
				<div class="input-field">
					<label>No hp: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<label>Tempat lahir: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<label>Tanggal lahir: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<label>Alamat: </label>
					<textarea class="textarea"></textarea>
				</div>
				<div class="input-field">
					<label>Butuh/Donor: </label>
					<div class="custom-select">
						<select>
							<option value="">Select</option>
							<option value="butuh">Butuh</option>
							<option value="donor">Donor</option>

						</select>
					</div>
				</div>
				<div class="input-field">
					<label>Atur jadwal donor: </label>
					<input type="text" class="input">
				</div>
				<div class="input-field">
					<input type="submit" class="btn" value="register" >
				</div>
			</div>
		</div>
	</main>

</body>
</html>
