<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale">
	<link rel="stylesheet" href="style.css">
	<title>LOGIN SIDORA</title>
</head>
<body>
	<header>
		<div id="title">
			<h2>LOGIN SIDORA</h2>
		</div>
	</header>
	<main>
		<div id="login">
			<div id="login-content">
				<div id="login-title">
					<h2>Login</h2>
					<div class="underline-title">
						
					</div>
				</div>
				<form method="post" class="form">
					<label for="user-email">&nbsp;
						Email
					</label>
					<input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required/>
					<div class="form-border"></div>

					<label for="user-password">&nbsp;
						Password
					</label>
					<input id="user-password" class="form-content" type="Password" name="Password" required/>
					<div class="form-border"></div>
					<a href="#">
						<legend id="forgot-pass">Lupa Password</legend>
					</a>
					<input id="submit-btn" type="submit" name="submit" value="login"> 
					<br>
					<a href="#" id="signup">Belum punya akun?</a>

				</form>
			</div>
			<!--<div class="flex-row">Username</div>
			<div class="flex-row">Password</div>
			<div class="flex-row tombol"><a href="#">Login</a></div>	-->	
		</div>
	</main>
</html>
